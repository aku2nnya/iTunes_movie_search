<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>iTunes Movie Search</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="header">iTunes Movie Search</div>

  </body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./scripts.js"></script>
</html>
